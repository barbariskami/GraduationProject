{% extends "base1.html" %}

{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <title>Добавление карты</title>
</head>
<body>
<h1>Заполните все поля</h1>
<form method="post" enctype="multipart/form-data">
    <input type="text" class="form-control" id="map" placeholder="Введите название карты" name="map">
    <div class="form-group">
        <label for="about">Немного об уровне</label>
        <textarea class="form-control" id="about" rows="3" name="about"></textarea>
    </div>
    <div class="form-group">
        <label for="classSelect">Какая локация?</label>
        <select class="form-control" id="classSelect" name="class">
            <option>Летняя</option>
            <option>Зимняя</option>
            <option>Джунгли</option>
            <option>Пустыня</option>
        </select>
    </div>
    <div class="form-group">
        <label for="txt">Приложите txt с уровнем</label>
        <input type="file" class="form-control-file" id="txt" name="file">
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>
</body>
{% endblock %}
